<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        
    </style>
</head>
<body>
    
        <h1>Form</h1>    
        <form action="C:\Users\DELL\OneDrive\Desktop\DGH\submit.html">
            <label for="name">Name:-</label>
            <input type="text" placeholder="Full name" id="name"><br><br>

            <label for="dob">Date of birth:-</label>
            <input type="date" id="dob"><br><br>

            <label for="mail">Email:-</label>
            <input type="email" id="mail" placeholder="Mail id"><br><br>

            <label for="pswd">Password:-</label><span style="color: red;">*</span>
            <input type="text" id="pswd" required placeholder="Password"><br><br>

            <label>Gender:-</label>
                <input type="radio" name="Gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="Gender" id="female" value="female">
                <label for="female">Female</label>
                <input type="radio" name="Gender" id="others" value="others">
                <label for="others">Others</label>
            <br><br>

            <label for="country">Country:-</label>
            <select id="country">
                <option selected disabled>Select Country</option>
                <option value="India">India</option>
                <option value="Japan">Japan</option>
                <option value="Usa">USA</option>
                <option value="Uk">UK</option>
                <option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
            </select><br><br>

            <label for="language">Language:-</label>
                <input type="checkbox" name="language" checked id="English" >
                <label for="English">English</label>
                <input type="checkbox" name="language" id="Hindi" >
                <label for="Hindi">Hindi</label>
                <input type="checkbox" name="language" id="Marathi" >
                <label for="Marathi">Marathi</label>
            
            <br><br>

            <label for="resume">Upload Resume:-</label>
            <input type="file" id="resume" max size="200kb"><br><br>

            <label for="ID">Upload ID proof:-</label>
            <input type="file" id="Id" multiple max size="200kb"><br><br>

            <button></button>
            <input type="submit" value="Submit details">
            <input type="reset" value="reset">
            



            
        </form>
    
</body>
</html>
